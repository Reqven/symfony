eleve_index:
    path:     /
    defaults: { _controller: "EcoleBundle:Eleve:index" }
    methods:  GET

eleve_show:
    path:     /{id}/show
    defaults: { _controller: "EcoleBundle:Eleve:show" }
    methods:  GET

eleve_new:
    path:     /new
    defaults: { _controller: "EcoleBundle:Eleve:new" }
    methods:  [GET, POST]

eleve_edit:
    path:     /{id}/edit
    defaults: { _controller: "EcoleBundle:Eleve:edit" }
    methods:  [GET, POST]

eleve_delete:
    path:     /{id}/delete
    defaults: { _controller: "EcoleBundle:Eleve:delete" }
    methods:  DELETE
